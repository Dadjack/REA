                        <!--FORM-->
                        <Form name="inscription" method="POST" action="">
                                <fieldset>
                                        <legend>Inscription</legend>
                                                <div class="formulaire">
                                        
                                                        <div><label class="Label" for="Nom">Nom<span>*</span>:</label>
                                                        <input class="Nom" type="text" name="nom_membre" id="Nom" placeholder="NOM" required/></div>
                                
                                                        <div><label class="Label" for="Prenom">Pr√©nom<span>*</span>:</label>
                                                        <input class="Prenom" type="text" name="prenom_membre" id="Prenom" placeholder="PRENOM" required/></div>

                                                        <div><label class="Label" for="E-mail" >E-mail<span>*</span>:</label>
                                                        <input class="Mail" type="text" name="mail_membre" placeholder="ex:myname@example.com" id="E-mail" required/></div>

                                                        <div><label class="Label" for="Telephone">Telephone :</label>
                                                        <input class="Telephone" type="text" name="telephone_membre" id="Telephone" placeholder="TELEPHONE" required></div>
                                
                                                        <div><label class="Label" for="Login">Login<span>*</span>:</label>
                                                        <input class="Login" type="text" name="login_membre" id="Login" placeholder="LOGIN" required/></div>
                                        
                                                        <div><label class="Label" for="Password">Mot de passe<span>*</span>:</label>
                                                        <input class="Password1" type="password" name="mot_de_passe_membre" id="Mot de passe" placeholder="MOT DE PASSE" required/></div>
                                                
                                                        <div><label class="Label" for="Password">Confirmer Mdp<span>*</span>:</label>
                                                        <input class="Password" type="password" name='mdp_confirm_membre' id="Mot de passe" placeholder="CONFIRMER" required/></div>
                                                
                                                        <div class="Valid"><input class="Valid" type="submit" value="Valider"></div>

                                                        <label for="agree-term" id="agree-term" class="label-agree-term" required>Accepter les conditions d'utilisation</label></div>
